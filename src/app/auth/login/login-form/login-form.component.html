<section>
  <app-navbar></app-navbar>
  <main class="signup-page">
    <h1 class="signup-title">Awesome! Let's dive right in!</h1>
    <form class="signup-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <label for="email">E-Mail</label>
      <input type="email" id="email" formControlName="username" autocomplete="email">
      <label for="current-password">Password</label>
      <input type="password" id="current-password" autocomplete="current-password" formControlName="password">
      <div class="signup-form__checkbox">
        <input type="checkbox" id="agree-terms">
        <label for="agree-terms">Agree to
          <a href="#">Terms &amp; Conditions</a>
        </label>
      </div>
      <button type="submit" class="button">Sign Up</button>
    </form>
  </main>
  <app-footer></app-footer>
</section>
